<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-sidebar" id="stats-sidebar"></div>
    <div class="main-content">
        <h1>Кликер</h1>
        <div class="stats">
            <p class="score-display" id="score">Очки: 0</p>
            <p class="score-display" id="cps">Очков/сек: 0</p>
            <p class="score-display" id="energy">Энергия: 100/100</p>
            <p class="score-display" id="level">Уровень: 1</p>
            <p class="score-display" id="exp">Опыт: 0 / 60</p>
            <div class="exp-bar-container">
                <div class="exp-bar" id="exp-bar"></div>
            </div>
        </div>
        <button class="click-btn" id="click-button">Клик</button>
        <button class="prestige-btn" id="prestige-button">Престиж (x1.1) за 10,000 очков</button>
    </div>
    <div class="sidebar" id="shop"></div>
    <div id="notifications"></div>
    <div class="modal" id="reset-modal" style="display: none;">
        <div class="modal-content">
            <p>Вы уверены, что хотите сбросить прогресс? Все данные будут потеряны!</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" id="confirm-reset">Подтвердить</button>
                <button class="modal-btn cancel-btn" id="cancel-reset">Отмена</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
