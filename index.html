<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-sidebar">
        <h1>Магазин</h1>
        <div id="shop"></div>
    </div>
    <div class="main-content">
        <div class="stats">
            <div class="score-display" id="score">Очки: 0</div>
            <div class="score-display" id="cps">Очков/сек: 0.0</div>
            <div class="score-display" id="energy">Энергия: 100/100</div>
            <div class="exp-bar-container">
                <div class="exp-bar" id="exp-bar"></div>
            </div>
            <div id="level">Уровень: 1</div>
            <div id="exp">Опыт: 0 / 60</div>
            <button class="click-btn" id="click-button">Клик</button>
            <button class="prestige-btn" id="prestige-button">Престиж (x1.1) за 10,000 очков</button>
        </div>
    </div>
    <div class="sidebar" id="stats-sidebar"></div>
    <div id="notifications"></div>
    <div class="modal" id="reset-modal">
        <div class="modal-content">
            <p>Вы уверены, что хотите сбросить прогресс?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" id="confirm-reset">Да</button>
                <button class="modal-btn cancel-btn" id="cancel-reset">Нет</button>
            </div>
        </div>
    </div>
    <button id="mobile-toggle">Перейти на телефон</button>
    <script src="script.js"></script>
</body>
</html>
